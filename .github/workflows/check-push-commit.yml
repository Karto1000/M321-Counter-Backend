name: GitHub Actions
run-name: Test
on: [ push ]
jobs:
  Check-Formatting-Of-Commit-Message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Check Commit Message
        run: python .githooks/commit-msg
          
